    <div class="fondo">
            <p id="texto1">REGISTRO</p>
            <form action="/formulario" method="post"> <!-- Enviar la información-->
            <label for="nombres">Nombre</label> <br><br>
            <input type="text" id="nombre" placeholder="Nombre">
            <br><br>
            <label for="apellidos">Apellidos</label> <br><br>
            <input type="text" id="apellidos" placeholder="apellidos"> 
            <br><br>      
            <label for="fecha-nacimiento">Fecha de nacimiento</label> 
            <br><br>
            <input type="date" id="nacimiento" placeholder="nacimiento">
            <br><br>
            <label for="tipo_documento">Ingrese el tipo de documento</label>
            <br><br>
            <input type="text" id="documento" placeholder="documento">
            <br><br>
            <label for="num_doc">Numero de documento</label> 
            <br><br>
            <input type="text" id="num_doc" placeholder="num_doc">
            <br><br>
            <label for="contraseña">Ingrese contraseña</label>
            <br><br>
            <input type="password" id="contraseña" placeholder="contraseña">
            <br><br>
            <p id="texto2">La contraseña debe contener al menos una <br>
                mayuscula un número y un caracter especial</p> 
            <br><br>
            <label for="rep_contraseña">Repita la contraseña</label>
            <br><br>
            <input type="password" id="rep_contraseña" placeholder="rep_contraseña"> 
            <br><br>   
            <button class="boton" type="submit" class="button">Registrarse</button>
            <br><br>
            <p id="ingrese">Ya tienes una cuenta?</p>
            <br><br>
            <button class="boton" type="submit">Ingresar</button>
